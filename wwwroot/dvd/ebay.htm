<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="../js/external/jquery-3.3.1.min.js"></script>
    <script>
        $.ajax({
            url: 'data/dvd.json',
            cache: false,
            success: function (json) {
                for (var id in json) {
                    var html = '';
                    html += '<tr>';
                    html += '<td>' + json[id].box.title + '</td>';
                    html += '<td><a href="#">create eBay description</a></td>';
                    html += '</tr>';
                    $('tbody').append(html);
                    html = '';
                }
            },
            error: function () {
                alert('unable to get db json');
            }
        });
    </script>
</body>
