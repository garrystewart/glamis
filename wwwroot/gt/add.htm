<!doctype html>
<html lang="en">

<head>
	<title>Gran Turismo Sport</title>
</head>

<body>
	<a href="index.htm">Back</a>
	<label for "ipt-make">Make</label>
	<input type="text" id="ipt-make">
	<label for "ipt-model">Model</label>
	<input type="text" id="ipt-model">
	<button id="btn-add">Add car</button>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/functions.js"></script>
	<script>
		$('#btn-add').click(function () {
			// validation
			if (!$('#ipt-make').val()) {
				alert('make not entered');
				return;
			}
			if (!$('#ipt-model').val()) {
				alert('model not entered');
				return;
			}
			// end of validation
			var car = {
				'make': $('#ipt-make').val(),
				'model': $('#ipt-model').val()
			}
			$.post('asp/add.asp', {
				data: JSON.stringify(car)
			}, function () {
				alert('car added');
			}).fail(function (jqxhr) {
				ajaxFailAlert(jqxhr);
			});
		});
	</script>
</body>

</html>
