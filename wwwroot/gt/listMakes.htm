<!doctype html>
<html lang="en">

<head>
	<title>Gran Turismo Sport</title>
</head>

<body>
	<a href="index.htm">Back</a>
	<table>
		<thead>
			<tr>
				<th>Make</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/functions.js"></script>
	<script>
		$.getJSON('data/cars.json', function (cars) {
			console.log(cars);
			for (var make in cars) {
				var html = '';
				html += '<tr>';
				html += '<td>' + make + '</td>';
				//html += '<td><a href="edit.htm?make=' + make + '&model=' + model + '">Edit</a></td>';
				//html += '<td><a class="cmd-remove" href="#" data-make="' + make + '" data-model="' + model + '">Remove</a></td>';
				html += '</tr>';
				$('tbody').append(html);
				html = '';
			}
		}).fail(function (jqxhr) {
			if (jqxhr.status === 404) {
				alert('no database found');
			} else {
				ajaxFailAlert(jqxhr);
			}
		});
	</script>
</body>

</html>
